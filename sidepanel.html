<html lang="en">
  <head>
    <title>HTSP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tab-manager/tab-manager.css">
  </head>
  <body>
    <div id="header">
      <div class="tabs">
        <div class="tab active" data-target="tab-manager-container">Tab Manager</div>
        <div class="tab" data-target="chatgpt-frame">ChatGPT</div>
        <div class="tab" data-target="gemini-frame">Gemini</div>
        <div class="tab" data-target="it-tools-frame">IT Tools</div>
        <div class="tab" data-target="scheme-color-frame">Scheme Color</div>
        <div class="tab" data-target="unicodeplus-frame">UnicodePlus</div>
      </div>
      <div class="dropdown">
        <button id="dropdown-btn" class="dropdown-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 12a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M11 12a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M18 12a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
          </svg>
        </button>
        <div id="dropdown-content" class="dropdown-content">
          <!-- Dropdown items will be populated by JS -->
        </div>
      </div>
    </div>

    <div class="iframe-container">
      <div id="tab-manager-container" class="ai-frame" style="overflow-y: auto;">
        <div id="tab-manager-header"></div>
        <label for="search-box"></label>
        <input type="text" id="search-box" placeholder="Search tabs...">
        <div id="window-groups-container">
          <!-- Window groups will be rendered here by JS -->
        </div>
      </div>
      <iframe id="chatgpt-frame" class="ai-frame hidden" src="https://chatgpt.com/" allow="clipboard-write; microphone"></iframe>
      <iframe id="gemini-frame" class="ai-frame hidden" src="https://gemini.google.com/app" allow="clipboard-write; microphone"></iframe>
      <iframe id="it-tools-frame" class="ai-frame hidden" src="https://it-tools.tech/" allow="clipboard-write; microphone"></iframe>
      <iframe id="scheme-color-frame" class="ai-frame hidden" src="https://www.schemecolor.com/" allow="clipboard-write; microphone"></iframe>
      <iframe id="unicodeplus-frame" class="ai-frame hidden" src="https://unicodeplus.com/category" allow="clipboard-write; microphone"></iframe>
    </div>
    <script src="sidepanel.js"></script>
    <script src="tab-manager/tab-manager.js"></script>
    <script src="init.js"></script>
  </body>
</html>
